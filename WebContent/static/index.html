<body>
	<h1>Jednolity rzeczowy wykaz akt</h1>

	<div id="mainList"></div>
	<button id="btnRollUp">Zwiń całe drzewo</button>
	
	<h3>Szukanie</h3>
	<form id="searchForm">
	<input type="text"  id="searchLine" />
	<input type="submit" name="Szukaj" value="Szukaj" id="btnSearch" />
	
	</form>	
	<button class="btnClear">Czyść</button>
	<ul id="searchResults"></ul>
	<div id="searchError"></div>
	<button class="btnClear">Czyść</button>
	
	<h3>Informacje</h3>
	<table border="1" style="width: 600px;">
	<tr>
	<th>Numer</th>
	<th>Nazwa</th>
	</tr>
	<tr>
	<td id="number"></td>
	<td id="name"></td>
	</tr>
	</table>
	
	<table border="1" style="width: 600px;">
	<tr>
	<th>ka km</th>
	<th>ka ki</th>
	<th>Uwagi</th>
	</tr>
	<tr>		
	<td id="ka_km"></td>
	<td id="ka_ki"></td>
	<td id="comments"></td>
	</tr>
	<tr>
	<td colspan="3"><center><b>Skrócone drzewo</b></center></td>
	</tr>
	<tr>
	<td id="shortTree" colspan="3"></td>
	</tr>
	</table>

<div id="footer">
<p class="goUp"><b>Idź do góry</b></p>

</div>
</body>
<script type="text/javascript">
$(document).ready(function() {
	
	$(".btnClear").hide();
	$(".btnClear").click(function() {
		  $(".btnClear").hide();
		  $("#searchResults").slideUp("slow");
		  $("#searchResults").children().remove();		  
		return false;	 
	});

	$("#btnRollUp").click(function() {
		$(".expanded").children().slideUp("slow");
		$(".expanded").removeClass("expanded");
		return false;	 
	});
	
	$("#searchForm").submit(function() {	
		  doSearching( $("#searchLine").val() );				  
		  return false;
	});

	$(".goUp").click(function() {
		$.scrollTo(0, {duration: 500});
		return false;	 
	});
	
	var list = new SymbolList($("#mainList"));
	list.startup();
});
</script>
</html>
